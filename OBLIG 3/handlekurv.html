<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title>Handlekurv</title>
          <link rel="stylesheet" href="css/style.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     </head>
     <body>
          <!--Toppmeny-->
          <header>
               <a style="text-decoration:none;" href="index.html">
                    <p class="hovedlogo">SKOGALLERIET</p>
                    </a>
               <nav>
                    <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></a>
                    <a href="#"><i class="fa-regular fa-user" style="color: #ffffff;"></i></a>
                    <a href="#"><i class="fa-regular fa-heart" style="color: #ffffff;"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i></a>
               </nav>
          </header>

          <button class="dameknapp">Dame</button>
          <button class="herreknapp">Herre</button>
          <button class="barnknapp">Barn</button>

          <!--Handlekurv-->

          <section class="handlekurvcontainer">
               <h1 id="antallvarer">Handlekurv (2 varer)</h1>
               <article class="handlekurvsko">
                   <img class="skobilde" src="img/sko1.png">
                   <div class="detaljer">
                       <p class="skonavn">Dunk Low retro</p>
                       <p class="skoinfo">Størrelse: 39</p>
                       <p class="skoinfo">Farge: Grå</p>
                       <p class="skopris">499,00 kr</p>
                   </div>
                   <p class="pris">499,00 kr</p>
                   <button class="fjern">X</button>
               </article>
       
               <article class="handlekurvsko">
                   <img class="skobilde" src="img/sko2.png">
                   <div class="detaljer">
                       <p class="skonavn">Court Vision low</p>
                       <p class="skoinfo">Størrelse: 39</p>
                       <p class="skoinfo">Farge: Hvit</p>
                       <p class="skopris">649,00 kr</p>
                   </div>
                   <p class="pris">649,00 kr</p>
                   <button class="fjern">X</button>
               </article>
           </section>

           <h2 id="totalsum">Totalt: 1 148,00 kr</h2>
       
           <button class="betalknapp">Til kassen</button>

          <!--Footer-->

          <footer>
               <p>copyright &copy; 2023, Skogalleriet</p>
          </footer>

     </body>
</html>
